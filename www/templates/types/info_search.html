<ion-view view-title="Information Search">
  <ion-content>
    <div class='list list-inset'>
      <div class="item item-divider item-icon-right">
        Provided Information
        <i class="icon ion-ios7-help-outline" ng-click="openModal()"></i>
      </div>
      <div class="item" ng-repeat='(key, value) in category.val.provided'>
        <span class='item-text-wrap'>{{key}}:</span>
        <span class="superbold item-text-wrap">{{value}}</span>
      </div>
    </div>
    <div class='list list-inset'>
        <div class="item item-divider">
          Please Provide: {{category.val.required}}
        </div>
        <div class="item item-input">
          <input type="text" placeholder="{{category.val.required}}" ng-model='formData.response'>
        </div>
    </div>
    <div class="padding">
      <button class="button button-block button-outline button-dark" ng-click="openGoogle()">Open Browser</button>
      <button class="button button-block button-outline button-balanced" ng-click="submitCat()">Submit</button>
    </div>
  </ion-content>
</ion-view>
