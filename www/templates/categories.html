<ion-view>
  <ion-nav-title>
    <img src="../img/taskify.png" width='80px' class='header-logo'>
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <a class="item" href="#/app/{{category.id}}" ng-repeat="category in categories">
        <div class="item-icon-left"><i class={{category.icon}}></i>
          <h2>{{category.title}}</h2>
          <span class="small-italic">{{category.tasks}} Tasks</span>
        </div>
        <div class="item-icon-right"><i class="icon ion-ios7-arrow-right"></i></div>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
